<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Slip</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
        h2 {
            margin-top: 30px;
        }
        .salary-slip {
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Company HR Portal</h1>
            <p class="mb-0">Employee Salary Slip Generator</p>
        </div>

        <form method="post" action="/salaryslip" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Monthly Salary (₹)</label>
                <input type="text" class="form-control" id="salary" name="salary" required placeholder="Enter your salary">
            </div>
            <button type="submit" class="btn btn-primary">Generate Salary Slip</button>
        </form>

        {% if name %}
            <div class="salary-slip mt-4">
                <h2>Salary Slip</h2>
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Base Salary:</strong> ₹{{ salary }}</p>
                <p><strong>+2% HRA:</strong> ₹{{ hra }}</p>
                <p><strong>+3% Other Allowance:</strong> ₹{{ oa }}</p>
                <p><strong>-14% PF Deduction:</strong> ₹{{ pf }}</p>
                <hr>
                <h5><strong>Net Salary:</strong> ₹{{ netsalary }}</h5>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
