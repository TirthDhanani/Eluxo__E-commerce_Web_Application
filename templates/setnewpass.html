{% extends 'master.html' %}
{% load static %}
{% block 'main' %}
<div class="container">
    <div class="main-content">
        <div class="page-title">
            <h3></h3>
        </div>
           {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-sm-6">
                <div class="form-checkout">
                    <h5 class="form-title">Set your new password</h5>
                    <form method="POST" action="/setnewpass">
                        {% csrf_token %}
                        <p><input type="text" name="newpass" placeholder="Enter new password"></p>
                        <p><input type="text" name="confirmpass" placeholder="Confirm new password"></p>
                        <button type="submit" class="button btn-primary small">SUBMIT</button>
                    </form>
                </div>              
            </div>  
        </div>
    </div>    
</div>
{% endblock %}
